data_paths:
  raw_data: "data/raw/telco-customer-dataset.xls"
  processed_data: "data/processed/"
  artifacts_dir: "artifacts"
  data_artifacts_dir: "artifacts/data"
  model_artifacts_dir: "artifacts/models"
  X_train: "artifacts/data/X_train.csv"
  X_test: "artifacts/data/X_test.csv"
  Y_train: "artifacts/data/Y_train.csv"
  Y_test: "artifacts/data/Y_test.csv"

columns:
  target: "Churn"
  drop_columns: ["customerID"]
  convert_to_numeric: ["TotalCharges"]
  categorical_columns:
    - gender
    - SeniorCitizen
    - Partner
    - Dependents
    - PhoneService
    - MultipleLines
    - InternetService
    - CommunicationType
    - TotalInternetServices
    - OnlineSecurity
    - OnlineBackup
    - DeviceProtection
    - TechSupport
    - StreamingTV
    - StreamingMovies
    - Contract
    - PaperlessBilling
    - PaymentMethod
    - Churn
  numerical_columns:
    - tenure
    - MonthlyCharges
    - TotalCharges
  binning: ["tenure"]

missing_value:
  strategy: "replace"
  replace_columns: ["TotalCharges"]

feature_engineering:
  comm_type_columns: ["PhoneService", "InternetService"]
  no_service_columns: ["MultipleLines", "OnlineSecurity", "OnlineBackup", "DeviceProtection", "TechSupport", "StreamingTV", "StreamingMovies"]
  internet_services: ["OnlineSecurity", "OnlineBackup","DeviceProtection", "TechSupport", "StreamingTV", "StreamingMovies"]

outlier_detection:
  detection_method: "iqr"
  handling_method: "remove"

feature_binning:
  tenure_bins:
    New: [0, 6]
    Early: [6, 12]
    Established: [12, 24]
    Mature: [24, 36]
    Long Term: [36, 60]
    Veteran: [60]
  tenure_mapping:
    New: 0
    Early: 1
    Established: 2
    Mature: 3
    Long Term: 4
    Veteran: 5

feature_encoding:
  nominal_features: ["gender", "InternetService", "Contract", "PaymentMethod"]
  ordinal_mappings:
    tenureBins:
      New: 0
      Early: 1
      Established: 2
      Mature: 3
      Long Term: 4
      Veteran: 5
    CommunicationType:
      No Service: 0
      Phone Only: 1
      Internet Only: 2
      Phone and Internet: 3
  binary_features:
    - "Partner"
    - "Dependents"
    - "PhoneService"
    - "MultipleLines"
    - "OnlineSecurity"
    - "OnlineBackup"
    - "DeviceProtection"
    - "TechSupport"
    - "StreamingTV"
    - "StreamingMovies"
    - "PaperlessBilling"
    - "Churn"

feature_scaling:
  scaling_type: "powerTransformer"
  columns_to_scale: ["MonthlyCharges", "TotalCharges"]

data_splitting:
  split_type: "simple"
  test_size: 0.2
  random_state: 42
  n_splits: 5

handle_imbalance:
  method: "smote"
  random_state: 42

training:
  default_model_type: "CatBoost"
  default_training_strategy: "cv"
  train_all_models: true  # NEW: Set to true to train all models and compare
  cv_folds: 5
  random_state: 42
  test_size: 0.2
  validation_split: 0.2
  early_stopping_patience: 10
  max_iterations: 1000
  hyperparameter_tuning:
    enabled: true
    search_method: "randomized"  # Changed from "grid" to "randomized"
    cv_folds: 5
    n_iter: 100  

model:
  model_type: "CatBoost"
  training_strategy: "cv"
  data_path: "data/raw/telco-customer-dataset.xls"
  model_path: "artifacts/models/best_model.joblib"
  evaluation_path: "artifacts/evaluation/evaluation_report.txt"
  model_types:
    random_forest:
      n_estimators: 100
      max_depth: 10
      random_state: 42
    gradient_boosting:
      n_estimators: 100
      max_depth: 5
      random_state: 42
    logistic_regression:
      random_state: 42
      max_iter: 1000
    svm:
      random_state: 42
      probability: true

evaluation:
  metrics:
    - "accuracy"
    - "precision"
    - "recall"
    - "f1-score"
  cv_folds: 5
  random_state: 42

deployment:
  model_name: "productionised_telco_churn_prediction_model"
  model_version: "1.0.0"
  api_endpoint: "/predict"
  batch_size: 1000

inference:
  model_name: "random_forest_cv_model"
  data_path: "artifacts/data/X_test.csv"
  sample_size: 100
  save_path: "artifacts/predictions/predictions.csv"
  batch_size: 1000
  return_proba: true

logging:
  level: "INFO"
  format: "%(asctime)s - %(levelname)s - %(message)s"
  file: "pipeline.log"

mlflow:
  tracking_uri: "file:./mlruns"
  experiment_name: "Telco Churn Analysis"
  model_registry_name: "Productionised Telco Churn Prediction System"
  artifact_path: "model"
  run_name_prefix: "telco_churn_run"
  tags:
    project: "productionised_telco_churn_prediction"
    team: "N17_ML"
    environment: "development"
  autolog: true

environment:
  experiment_name: "telco_churn_analysis"

pipeline:
  data_pipeline_name: "data_processing_pipeline"
  training_pipeline_name: "model_training_pipeline"
  deployment_pipeline_name: "model_deployment_pipeline"
  inference_pipeline_name: "inference_pipeline"
  enable_cache: false